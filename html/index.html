<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel='stylesheet' href='../css/style.css' />
  <title>Document</title>
  <link rel='stylesheet' type='text/css' href='../css/register.css' />
  <link rel='stylesheet' type='text/css' href='../css/style.css' />
</head>
<body>
  <div id='app'>
    <div id='register-screen'>
      <div id='register-screen-content'>
        <div id='logo'>
          <h1>Techkids Chat</h1>
        </div>

        <div id='register-form'>
          <form id='form-wrapper'>
            <div class='name-wrapper'>
              <div class='input-wrapper'>
                <input class='input' type='text' name='firstName' placeholder='First name' />
                <div id='firstName-error-message' class='error'></div>
              </div>
            
              <div class='input-wrapper'>
               <input class='input' type='text' name='lastName' placeholder='Last name' />
                <div id='lastName-error-message' class='error'></div>
              </div>
            </div>

            <div class='input-wrapper'>
              <input class='input' type='text' name='email' placeholder='Email address' />
              <div id='email-error-message' class='error'></div>
            </div>
            
            <div>
              <input class='input' type='password' name='password' placeholder='Password' />
              <div id='password-error-message' class='error'></div>
            </div>
            
            <div>
              <input class='input' type='password' name='confirmPassword' placeholder='Confirm password' />
              <div id='confirm-error-message' class='error'></div>
            </div>
            <input type='submit' value='Register' />
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src='../index.js'></script>
  <script src='../js/components.js'></script>
  <script src='../js/controller.js'></script>
  <script src='../js/model.js'></script>
  <script src='../js/view.js'></script>
</body>
</html>
